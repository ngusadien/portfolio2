    <main>
        <section id="survey-form">
            <h2>Feedback Form</h2>
            <p>All feedbacks are safe and private</p>
            <form id="surveyForm">
              

                <div class="form-group">
                    <label>How satisfied are you with services?</label>
                    <div class="radio-group">
                        <input type="radio" id="design-very-satisfied" name="design-satisfaction" value="very-satisfied" required>
                        <label for="design-very-satisfied">Very Satisfied</label><br>
                        <input type="radio" id="design-satisfied" name="design-satisfaction" value="satisfied">
                        <label for="design-satisfied">Satisfied</label><br>
                        <input type="radio" id="design-neutral" name="design-satisfaction" value="neutral">
                        <label for="design-neutral">Neutral</label><br>
                        <input type="radio" id="design-dissatisfied" name="design-satisfaction" value="dissatisfied">
                        <label for="design-dissatisfied">Dissatisfied</label><br>
                        <input type="radio" id="design-very-dissatisfied" name="design-satisfaction" value="very-dissatisfied">
                        <label for="design-very-dissatisfied">Very Dissatisfied</label>
                    </div>
                    <span class="error-message" id="designError"></span>
                </div>

                <div class="form-group">
                    <label>How did you know me?</label>
                    <div class="radio-group">
                        <input type="radio" id="navigation-very-easy" name="navigation-ease" value="very-easy" required>
                        <label for="navigation-very-easy">Social media</label><br>
                        <input type="radio" id="navigation-easy" name="navigation-ease" value="easy">
                        <label for="navigation-easy">google search</label><br>
                        <input type="radio" id="navigation-neutral" name="navigation-ease" value="neutral">
                        <label for="navigation-neutral">Friends</label><br>
                        
                    <span class="error-message" id="navigationError"></span>
                </div>

                <div class="form-group">
                    <label>Which service have done to you ?</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="useful-home" name="useful-sections" value="home">
                        <label for="useful-home">Web development</label><br>
                        <input type="checkbox" id="useful-about" name="useful-sections" value="about">
                        <label for="useful-about">application design</label><br>
                        <input type="checkbox" id="useful-projects" name="useful-sections" value="projects">
                        <label for="useful-projects">Database design</label><br>
                        <input type="checkbox" id="useful-contact" name="useful-sections" value="contact">
                        <label for="useful-contact">application maintainance</label><br>
                       
                    </div>
                </div>

                <div class="form-group">
                   
                    <textarea id="comments" name="comments" rows="5" placeholder="Leave a comments here...."></textarea>
                </div>

                <button type="submit" class="button">Submit Feedback</button>
                <div id="survey-success-message" class="success-message" style="display:none;">Thank you for your feedback!</div>
            </form>
        </section>
    </main>
